<!-- Edit user profile -->

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 md:p-10 bg-white rounded-xl shadow-2xl">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-8 pb-3 border-b">Edit Profile</h1>

    <form id="profileForm" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8 pb-6 border-b border-gray-200">
            <div class="flex-shrink-0">
                {% if profile.profile_picture %} 
                    <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture" 
                        class="h-24 w-24 rounded-full object-cover border-4 border-white shadow-md">
                {% else %}
                    <div class="h-24 w-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 border-4 border-white shadow-md">
                        No Photo
                    </div>
                {% endif %}
            </div>

            <div class="flex-grow">
                <label for="profile_picture" class="block text-sm font-medium text-gray-700 mb-1">
                    Change Profile Picture
                </label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" 
                    class="w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 cursor-pointer">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ person.first_name|title }}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ person.last_name|title }}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ person.username }}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ person.email }}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ person.phone }}" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}" required
                    class="mt-1 block w-full px-4 py-1 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
            <button type="button" id="resetBtn"
                    class="py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-gray-700 font-semibold bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Reset
            </button>
            <button type="submit"
                    class="py-2 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
    const initialValues = {};

    window.addEventListener('DOMContentLoaded', () => {
        // Collect initial values when the page loads
        const fields = ['first_name', 'last_name', 'username', 'email', 'phone', 'date_of_birth'];
        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element) {
                initialValues[field] = element.value;
            }
        });
    });

    // Reset button logic
    document.getElementById('resetBtn').addEventListener('click', function () {
        // Reset text/date inputs
        for (const [key, value] of Object.entries(initialValues)) {
            const element = document.getElementById(key);
            if (element) {
                element.value = value;
            }
        }
        // Reset file input
        const profilePictureInput = document.getElementById('profile_picture');
        if (profilePictureInput) {
            profilePictureInput.value = ''; 
        }

        // Optional: Notify user
        if (typeof showToast === 'function') {
            showToast("Form fields reset to initial values.", "info");
        }
    });

    // Save button logic
    document.getElementById('profileForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        try {
            const response = await fetch("{% url 'profiles:edit_profile_for_user' person.id %}", {
                method: "POST",
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                },
                body: formData,
            });

            if (response.ok) {
                // Using showToast or alert
                if (typeof showToast === 'function') {
                    showToast("Profile saved successfully!", "success");
                } else {
                    alert("Profile saved!");
                }
                
                // Reload the page to show new data (including new profile picture)
                setTimeout(() => {
                    window.location.reload(); 
                    // Changed from direct URL to reload for fresh data
                }, 1000);
            } else {
                const errorText = await response.text();
                
                if (typeof showToast === 'function') {
                    showToast("Failed to save profile: " + errorText.substring(0, 100) + "...", "error");
                } else {
                    alert("Failed to save profile: " + errorText);
                }
            }
        } catch (error) {
            console.error("Fetch error:", error);
            if (typeof showToast === 'function') {
                showToast("Error saving profile. Please check your connection.", "error");
            } else {
                alert("Error saving profile.");
            }
        }
    });
</script>
{% endblock content %}
