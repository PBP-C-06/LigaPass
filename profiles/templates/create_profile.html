<!-- Untuk melengkapi profile setelah registrasi -->

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-2xl">
    
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat datang di LigaPass, {{user.username|title}}!</h1>
        <p class="text-gray-600">Lengkapi profil Anda sebelum membeli tiket ðŸŽ«</p>
    </div>

    <form id="profileForm" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Foto Profile -->
        <div>
            <label for="profile_picture" class="block text-sm font-medium text-gray-700 mb-1">
                Foto Profil
            </label>
            <div class="mt-1 flex justify-center items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 transition duration-150">
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 cursor-pointer">
            </div>
        </div>

        <!-- Nama Lengkap -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
            <input type="text" id="name" name="name" value="{{ user.get_full_name|title }}" readonly
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-600 cursor-not-allowed">
        </div>

        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-600 cursor-not-allowed">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" readonly
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-600 cursor-not-allowed">
        </div>

    
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Nomor Telepon -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="misal: 081234567890" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Tanggal lahir -->
            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            Selanjutnya
        </button>
    </form>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        const csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value;
    
        try {
            const response = await fetch("{% url 'profiles:create_profile' %}", {
                method: "POST",
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData,
            });
    
            const data = await response.json().catch(() => ({ message: "Terjadi kesalahan." }));
        
            if (response.ok && data.ok) {
                showToast(data.message, "success");
                
                setTimeout(() => {
                    window.location.href = "{% url 'main:home' %}";
                }, 800);
            } else {
                showToast(data.message || "Terjadi kesalahan saat menyimpan profil.", "error");
            }
        } catch (error) {
            console.error("Fetch error:", error);
            showToast("Terjadi kesalahan saat mengirim data. Silakan coba lagi.", "error");
        }
    });
</script>    
{% endblock content %}
