<!-- Menampilkan user profile -->

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 md:p-10 bg-white rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 pb-3 border-b">User Profile</h1>

    <div id="profile-container" class="space-y-6">
        <!-- Foto + Username -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8 pb-6 border-b border-gray-200">
            <div class="flex-shrink-0">
                <img id="profile-picture"
                    src=""
                    alt="Profile Picture"
                    class="h-24 w-24 rounded-full object-cover border-4 border-white shadow-md bg-gray-100">
            </div>
            <div class="text-center sm:text-left">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <span id="username">Loading...</span>
                </h2>
            </div>
        </div>

        <!-- Detail Info (hanya tampil kalau owner/admin) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden" id="detail-info">
            <div>
                <p class="text-sm text-gray-500 font-medium">Full Name</p>
                <p class="mt-1 text-gray-800 font-semibold" id="full-name">-</p>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Email</p>
                <p class="mt-1 text-gray-800 font-semibold" id="email">-</p>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Phone Number</p>
                <p class="mt-1 text-gray-800 font-semibold" id="phone">-</p>
            </div>
            <div>
                <p class="text-sm text-gray-500 font-medium">Date of Birth</p>
                <p class="mt-1 text-gray-800 font-semibold" id="date_of_birth">-</p>
            </div>
        </div>
    </div>

    <!-- Admin Action -->
    <div id="admin-actions" class="mt-10 border-t pt-6 hidden">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Admin Actions</h3>
        <div class="flex space-x-4 items-center">
            <select id="status-select"
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </select>
            <button id="change-status-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                Change Status
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async function () {
    try {
        const profileId = "{{ id|default:'' }}";
        if (!profileId) return;

        const viewerId = "{{ viewer_id }}";
        const viewerRole = "{{ viewer_role }}";
        const url = `/profiles/json/${profileId}/`;

        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch profile data from server");
        const data = await response.json();

        // Tampilkan foto & username selalu
        document.getElementById("profile-picture").src =
            data.profile_picture || "{% static 'images/default-avatar.png' %}";
        document.getElementById("username").textContent = data.username || "Unknown";

        const isOwner = viewerId == profileId;
        const isAdmin = viewerRole === "admin";
        const detailSection = document.getElementById("detail-info");

        // Kalau owner/admin → tampilkan semua info
        if (isOwner || isAdmin) {
            detailSection.classList.remove("hidden");
            document.getElementById("full-name").textContent = data.full_name || "-";
            document.getElementById("email").textContent = data.email || "-";
            document.getElementById("phone").textContent = data.phone || "-";
            document.getElementById("date_of_birth").textContent = data.date_of_birth || "-";
        } 
        // Kalau user lain / anonymous → hanya foto + username
        else {
            detailSection.remove();  // hapus total section detail
        }

        // Admin actions
        if (isAdmin) {
            const adminSection = document.getElementById("admin-actions");
            adminSection.classList.remove("hidden");

            const select = document.getElementById("status-select");
            const statuses = ["active", "suspended", "banned"];
            select.innerHTML = "";
            statuses.forEach(s => {
                const option = document.createElement("option");
                option.value = s;
                option.textContent = s.charAt(0).toUpperCase() + s.slice(1);
                select.appendChild(option);
            });

            const btn = document.getElementById("change-status-btn");
            btn.addEventListener("click", async () => {
                if (!confirm(`Change status to "${select.value}"?`)) return;
                try {
                    const res = await fetch(`/profiles/admin/edit/${profileId}/`, {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": "{{ csrf_token }}",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({status: select.value})
                    });
                    if (!res.ok) throw new Error("Failed to update status");
                    const resData = await res.json();
                    alert(`Status updated: ${resData.status}`);
                } catch (err) {
                    console.error(err);
                    alert("Error updating status");
                }
            });
        }
    } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
    }
});
</script>
{% endblock %}
