{% extends "base.html" %}
{% block title %}{{ form_title }} - LigaPass{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ form_title }}</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <!-- Judul -->
    <div>
      <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Judul Berita</label>
      {{ form.title }}
    </div>

    <!-- Konten pakai Trix Editor -->
    <div>
      <label for="id_content" class="block text-sm font-medium text-gray-700 mb-1">
        Isi Berita
      </label>

      <!-- Hidden input untuk menyimpan konten dari Trix -->
      <input id="id_content" type="hidden" name="content" value="{{ form.content.value|default_if_none:'' }}">

      <!-- Trix Editor -->
      <trix-editor
        input="id_content"
        class="bg-white border border-gray-300 rounded-md px-4 py-2 min-h-[200px] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </trix-editor>
    </div>

    <!-- Kategori -->
    <div>
      <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
      {{ form.category }}
    </div>

    <!-- Thumbnail -->
    <div>
      <label for="{{ form.thumbnail.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Gambar Thumbnail</label>

      <div id="thumbnail-preview-container" class="mb-3 {% if not form.thumbnail.value %}hidden{% endif %}">
        <div class="flex items-start space-x-4">
          <img
            id="thumbnail-preview"
            src="{% if form.thumbnail.value %}{{ form.instance.thumbnail.url }}{% endif %}"
            class="w-48 h-32 object-cover rounded-md border border-gray-300 shadow"
            alt="Thumbnail Preview"
          />
          <button type="button" id="delete-thumbnail-button" class="px-4 py-2 text-sm font-medium text-red-600 border border-red-400 rounded-md hover:bg-red-50 transition">
            Hapus Gambar
          </button>
        </div>
      </div>

      <input
        id="{{ form.thumbnail.id_for_label }}"
        name="{{ form.thumbnail.name }}"
        type="file"
        class="block w-full text-sm text-gray-700
              file:mr-4 file:py-2 file:px-4
              file:rounded-md file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-600 file:text-white
              hover:file:bg-blue-700
              cursor-pointer"
      >

      <input type="hidden" name="delete_thumbnail" id="delete-thumbnail" value="false" />
    </div>

    <!-- Is Featured -->
    <div class="flex items-center space-x-2">
      {{ form.is_featured }}
      <label for="{{ form.is_featured.id_for_label }}" class="text-sm text-gray-700">Tandai sebagai unggulan</label>
    </div>

    <!-- Tombol -->
    <div class="flex justify-end space-x-4 pt-4">
      <a href="{% url 'news:news_list' %}" class="px-5 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">
        Batal
      </a>
      <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow transition">
        Simpan
      </button>
    </div>
  </form>
</div>

<script>
  const fileInput = document.getElementById('{{ form.thumbnail.id_for_label }}');
  const previewImage = document.getElementById('thumbnail-preview');
  const previewContainer = document.getElementById('thumbnail-preview-container');
  const deleteButton = document.getElementById('delete-thumbnail-button');
  const deleteFlag = document.getElementById('delete-thumbnail');

  if (fileInput) {
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewContainer.classList.remove('hidden');
          deleteFlag.value = "false";
        };
        reader.readAsDataURL(file);
      }
    });
  }

  if (deleteButton) {
    deleteButton.addEventListener('click', function () {
      previewImage.src = "";
      previewContainer.classList.add('hidden');
      fileInput.value = "";
      deleteFlag.value = "true";
    });
  }
</script>
{% endblock %}
