{% extends "base.html" %}
{% block title %}Hapus Berita - LigaPass{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-red-200 animate-fade-in">
  <!-- Icon + Judul -->
  <div class="flex items-center space-x-4 mb-6">
    <div class="bg-red-100 text-red-600 p-3 rounded-full border border-red-300 shadow-inner">
      <!-- Ikon Tempat Sampah -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3m-7 0h8"/>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-red-600">Hapus Berita Ini?</h1>
  </div>

  <!-- Pesan Konfirmasi -->
  <p class="text-gray-700 mb-6 leading-relaxed">
    Apakah kamu yakin ingin <span class="text-red-600 font-semibold">menghapus</span> berita berikut?
  </p>

  <!-- Informasi Berita -->
  <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
    <h2 class="text-lg font-medium text-gray-800">{{ news.title }}</h2>
    <p class="text-sm text-gray-600 mt-1">Diposting: {{ news.created_at|date:"F j, Y" }}</p>
  </div>

  <!-- Form Konfirmasi -->
  <form method="post" class="flex justify-end gap-3">
    {% csrf_token %}
    <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-medium px-5 py-2 rounded-lg shadow transition transform hover:scale-105">
      Ya, Hapus
    </button>
    <a href="{% url 'news:news_detail' news.pk %}"
       class="inline-flex items-center px-5 py-2 rounded-lg border border-gray-300 text-gray-600 hover:text-gray-800 hover:bg-gray-100 transition">
      Batal
    </a>
  </form>
</div>

<!-- Optional: Animation -->
<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
</style>
{% endblock %}
