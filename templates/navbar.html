<nav class="bg-white/70 backdrop-blur-md shadow-sm py-3 sticky top-0 z-50 border-b border-slate-200">
  <div class="container mx-auto px-6 flex justify-between items-center">
    <a href="/" class="font-bold text-xl text-blue-600 hover:text-blue-700 transition-colors">
      LigaPass
    </a>

    <div class="flex items-center space-x-6">
      {% if user.is_authenticated %}
        {% if user.role == 'user' %}
          <a href="{% url 'profiles:user_view' user.id %}" class="text-slate-700 hover:text-blue-600 transition">
            Hi, {{ user.username }}
          </a>
        {% elif user.role == 'admin' %}
          <a href="{% url 'profiles:admin_view' %}" class="text-slate-700 hover:text-blue-600 transition">
            Hi, {{ user.username }}
          </a>
        {% elif user.role == 'journalist' %}
          <a href="{% url 'profiles:journalist_view' %}" class="text-slate-700 hover:text-blue-600 transition">
            Hi, {{ user.username }}
          </a>
        {% endif %}

        <a href="{% url 'profiles:edit_profile_for_user' user.id %}" class="text-slate-700 hover:text-blue-600 transition">
          Edit Profile
        </a>
        <form id="logoutForm" method="POST" action="{% url 'authentication:logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-red-500 hover:text-red-600 font-medium transition">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'authentication:login' %}" class="text-blue-600 hover:text-blue-700 font-medium transition">
          Login
        </a>
        <a href="{% url 'authentication:register' %}" class="text-green-600 hover:text-green-700 font-medium transition">
          Register
        </a>
      {% endif %}
    </div>
  </div>
</nav>
