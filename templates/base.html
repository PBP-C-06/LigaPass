<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LigaPass{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a; /* slate-950 */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  {% include 'navbar.html' %}

  <main class="flex-grow container mx-auto px-6 py-8">
    {% block content %}
    <div class="text-center text-slate-400">
      <h2 class="text-2xl font-semibold mb-4">Welcome to LigaPass ⚽</h2>
      <p>Where football passion meets technology.</p>
    </div>
    {% endblock %}
  </main>

  <footer class="bg-slate-900 text-center py-4 text-slate-400 mt-auto">
    <p>© {% now "Y" %} LigaPass. All rights reserved.</p>
  </footer>

  {% block scripts %}
    <script>
    // Script ini akan berjalan setelah semua elemen HTML dimuat.
    document.addEventListener("DOMContentLoaded", () => {
      const logoutForm = document.getElementById("logoutForm");
      
      // Jika form logout tidak ada di halaman ini, hentikan script.
      if (!logoutForm) return;

      logoutForm.addEventListener("submit", async (e) => {
        // Mencegah browser melakukan submit form secara normal.
        e.preventDefault(); 

        const csrfToken = logoutForm.querySelector("[name=csrfmiddlewaretoken]").value;

        try {
          const response = await fetch(logoutForm.action, {
            method: "POST",
            headers: {
              "X-CSRFToken": csrfToken,
              "X-Requested-With": "XMLHttpRequest",
              "Accept": "application/json",
            },
          });

          const data = await response.json();
          
          if (data.status === "success" && data.redirect_url) {
            // Jika logout berhasil, arahkan ke URL yang diberikan.
            window.location.href = data.redirect_url;
          } else {
            alert("Logout failed: " + (data.message || "An error occurred."));
          }
        } catch (error) {
          console.error("An error occurred during logout:", error);
          alert("An error occurred during logout.");
        }
      });
    });
    </script>
  {% endblock %}
</body>
</html>
