{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md border border-slate-200 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-3">Reset Password</h1>
    <p class="text-slate-600 mb-6 text-sm">Masukkan email akunmu, kami akan kirimkan link reset password.</p>
    <form method="post" class="space-y-4 text-left">
      {% csrf_token %}
      {{ form.email.errors }}
      <input type="email" name="email" required
             class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
             placeholder="you@example.com">
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow transition">
        Kirim Link Reset
      </button>
    </form>
    <div class="mt-4 text-sm">
      <a href="{% url 'authentication:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
        Kembali ke Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
