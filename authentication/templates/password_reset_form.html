{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="bg-slate-900 p-8 rounded-lg shadow w-full max-w-md text-center">
  <h2 class="text-2xl font-semibold mb-4">Reset Password</h2>
  <p class="text-slate-400 mb-6">
    Masukkan email akun kamu. Kami akan kirimkan link untuk mengatur ulang password.
  </p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
      Kirim Link Reset
    </button>
  </form>
</div>
{% endblock %}
