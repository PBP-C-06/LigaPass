{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-slate-900 p-6 rounded-xl">
  <h1 class="text-2xl font-bold mb-4">Reset your password</h1>
  <p class="text-slate-300 mb-4">Masukkan email akunmu. Kami akan kirim link reset.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" required class="w-full px-3 py-2 rounded text-black mb-4" placeholder="you@example.com">
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Kirim link reset</button>
  </form>
</div>
{% endblock %}
