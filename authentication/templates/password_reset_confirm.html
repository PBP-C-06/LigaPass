{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/70 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md border border-slate-200">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Setel Password Baru</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        {{ form.new_password1.errors }}
        {{ form.new_password1 }}
      </div>
      <div>
        {{ form.new_password2.errors }}
        {{ form.new_password2 }}
      </div>
      <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg shadow transition">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
