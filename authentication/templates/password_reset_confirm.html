{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="bg-slate-900 p-8 rounded-lg shadow w-full max-w-md text-center">
  <h2 class="text-2xl font-semibold mb-4">Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">
      Ubah Password
    </button>
  </form>
</div>
{% endblock %}
