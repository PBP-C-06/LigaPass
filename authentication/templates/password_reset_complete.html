{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="bg-slate-900 p-8 rounded-lg shadow w-full max-w-md text-center">
  <h2 class="text-2xl font-semibold mb-4">Password Berhasil Diubah!</h2>
  <p class="text-slate-400 mb-6">
    Password kamu telah berhasil direset. Sekarang kamu bisa login lagi.
  </p>
  <a href="{% url 'authentication:login' %}"
     class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full inline-block">
     Kembali ke Login
  </a>
</div>
{% endblock %}
