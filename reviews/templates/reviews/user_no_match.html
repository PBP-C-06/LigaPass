{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Tidak Ada Pertandingan</h1>
    <p class="text-gray-600 mb-6">
        {{ message }}
    </p>
    <form method="get" action="{% url 'reviews:user_review_entry' %}" class="space-y-4">
        <label for="team" class="block text-sm font-medium text-gray-700">Pilih Tim:</label>
        <select name="team" id="team" class="border rounded px-4 py-2">
            {% for t in teams %}
                <option value="{{ t.name }}" {% if t.name == selected_team %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Tampilkan Pertandingan
        </button>
    </form>
</div>
{% endblock %}
